<mat-horizontal-stepper [linear]="true" #stepper id="information">
  <mat-step>
    <ng-template matStepLabel>Required data</ng-template>
    <mat-list class="dataGroups">
        <mat-list-item *ngFor="let dataGroup of dataRequired" class="dataGroup">
          <mat-icon mat-list-icon>{{dataGroup.logo}}</mat-icon>
          <h3 mat-line>{{dataGroup.description}}</h3>
        </mat-list-item>
    </mat-list>
    <div class="actions">
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
      <ng-template matStepLabel>Optional data</ng-template>
      <mat-list class="dataGroups">
          <mat-list-item *ngFor="let dataGroup of dataUsed" class="dataGroup">
            <mat-icon mat-list-icon>{{dataGroup.logo}}</mat-icon>
            <h3 mat-line>{{dataGroup.description}}</h3>
          </mat-list-item>
      </mat-list>
      <div class="actions">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Service</ng-template>
